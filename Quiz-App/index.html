
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon Link -->
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/Sk3qgXlM0ULQx1M9052HenpWmpFsKmb-r-NQkxjFGTBzJLyQLnBWWTELRIlrJFYH9Aw"
        type="image/x-icon">
    <title>Quiz App | ALI</title>
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Css File Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startQuiz()" class="container">

    <section class="mainBox container">
        <section class="innerBox col-lg-7 col-md-12 col-sm-12">
            <div class="Quiz-Header">
                <p class="name">Name: ALI</p>
                <div class="timerBox">
                    <p>Timer==></p>
                    <p id="min">0</p>
                    <p>:</p>
                    <p id="sec">0</p>
                </div>
            </div>
            <div class="Quiz-Body">
                <section class="question">
                    <h2 id="Quiz-Question"></h2>
                    <ul class="optionBox">
                        <li class="Quiz-option"></li>
                        <li class="Quiz-option"></li>
                        <li class="Quiz-option"></li>
                        <li class="Quiz-option"></li>
                    </ul>
                </section>
            </div>
            <div class="Quiz-Footer">
                <p>Question No: <span id="Ques-Num">1</span> / 5</p>
                <button onclick="nextQues()" id="nextBtn">Next Question</button>
            </div>
        </section>
    </section>

    <!-- Resul Box Start -->
    <section class="resultBox" id="resultBox">
        <table>
            <tr>
                <td>Name: </td>
                <td>M.ALI</td>
            </tr>
            <tr>
                <td>Total Ques: </td>
                <td id="totalQues"></td>
            </tr>
    
            <tr>
                <td>Correct: </td>
                <td id="correctAns"></td>
            </tr>
    
            <tr>
                <td>Wrong: </td>
                <td id="wrongQues"></td>
            </tr>
    
        </table>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
